<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Reimbursement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Reimbursements</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-left">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="nav-right">
                </ul>
            </div>
        </div>
    </nav>
    <main class="container mx-auto " style="padding: 0 7.5em;" id="main">
        <div class="mt-3">
            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="Cannot be less than 1.00" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Describe the Reimbursement"
                    id="description" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Author Information</label>
                <input type="number" class="form-control" id="author_id" placeholder="Need all your credentials, starting with your Id"
                    id="author_id" required>
                    <input type="text" class="form-control" id="author_username" placeholder="username"
                        id="author_username" required>
                        <input type="text" class="form-control" id="author_password" placeholder="password"
                        id="author_password" required>
                        <input type="text" class="form-control" id="author_firstName" placeholder="First Name"
                        id="author_firstName" required>
                        <input type="text" class="form-control" id="author_lastName" placeholder="Last Name"
                        id="author_lastName" required>
                        <input type="text" class="form-control" id="author_email" placeholder="Email"
                        id="author_email" required>
            </div>
            <!-- <div class="mb-3">
                <label class="mb-3">Role Information</label>
                <input type="number" class="form-control" id="author_role_id" placeholder="Role Id"
                        id="author_role_id" required>
                        <input type="text" class="form-control" id="author_role" placeholder="Role"
                        id="author_role" required>
            </div> -->
            <div class="mb-3">
                <label class="form-label">Date Submitted</label>
                <input type="datetime-local" class="from-control" id="submitted" placeholder="In YYYY-DD-MMTHH:MM:SS" required>
            </div>
            <div class="mb-3 mt-3">
                <label class="form-label">Reimbursement Type</label>
                <input type="number" class="form-control" id="id" placeholder="Type reference: 1-LODGING, 2-TRAVEL, 3-FOOD, 4-OTHER"
                        id="id" required>
                        <input type="text" class="form-control" id="type" placeholder="Reimbursement Type"
                        id="type" required>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary" id="addButton">Add</button>

            </div>
            <div class="mb-3">
                <div id="message"></div>

            </div>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <script src="../Jscripts/reims.js"></script>
    <script src="../Jscripts/new_reim.js"></script>
    
</body>
</html>
